<!DOCTYPE html>
<html ng-app="app" ng-controller="mainController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="pageTitle"></title>
    <script src="../angular.js"></script>
</head>
<body>
   
    <button ng-click='func()'>点我调用controller中的函数</button>
    <style>
        /*
           事件监听:
                描述: NG框架里面通过给元素添加【ng-事件名】指令，来对元素添加事件监听而
                    事件监听的回调函数是要在controller中，通过$scope来实现
                说明: 整个过程类似html事件
                语法: <E ng-事件名称 = '回调函数名(NG变量)'>
                    
                    $scope.回调函数名 = function(形参){
                        //在函数中形参就是参数的ng变量
                    }
        */      
    </style>
    <script>
        var app = angular.module('app',[]);
        console.log(app);
        app.controller('mainController',['$scope',function($scope){
            $scope.pageTitle = "事件监听"
            $scope.func = function(){
                console.log("angularjs调用函数");
            }
        }]);
    </script>
</body>
</html>
